["5️⃣ Git"]
info = "Git是一个开源的分布式版本控制系统，用于有效、高速地处理从小到大的项目版本管理。它由Linus Torvalds创建，支持分支和合并操作，广泛用于软件开发中以协调代码变更和多人协作。"
